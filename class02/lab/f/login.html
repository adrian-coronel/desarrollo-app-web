<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Scripts Bootstrap -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Income</title>
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-12 mt-5 mx-auto">
          <div class="card">

            <div class="card-header bg-success">
              <div class="card-title text-white">
                Income
              </div>
            </div>
            <div class="card-body">
              <form id="formLogin" action="" onsubmit="return validate();" >
                <div class="form-group">
                  <label for="user">User:</label>
                  <input id="user" type="text" class="form-control border-0 bg-light shadow-sm" name="user" placeholder="Enter your username" required>
                </div>
                <div class="form-group mt-4 mb-4">
                  <label for="password">Password:</label>
                  <input id="password" type="password" class="form-control border-0 bg-light shadow-sm" name="password" placeholder="Enter your password" maxlength="10" required>
                </div>
                <div class="form-group">
                  <button class="btn btn-success col-12">Get into</button>
                </div>
                <div class="mt-3">
                  <p class="text-center">
                    <a href="javascript:inform();">Forgot your password?</a>
                  </p>
                  <p id="message" class="text-primary text-center">

                  </p>
                </div>
                
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
