<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grade average</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Grade average</h1>
      <form>
        <div class="form-group">
          <label for="note1">First note:</label>
          <input type="number" class="form-control" id="note1" required>
        </div>
        <div class="form-group">
          <label for="note2">Second note:</label>
          <input type="number" class="form-control" id="note2" required>
        </div>
        <div class="form-group">
          <label for="note3">Third note:</label>
          <input type="number" class="form-control" id="note3" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
      </form>
      <div class="mt-3">
        <h3>Result:</h3>
        <p id="message"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
