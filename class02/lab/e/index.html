<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find the largest number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Find the largest number</h1>
      <form>
        <div class="form-group">
          <label for="number1">First number:</label>
          <input type="number" class="form-control" id="number1" required>
        </div>
        <div class="form-group">
          <label for="number2">Second number:</label>
          <input type="number" class="form-control" id="number2" required>
        </div>
        <div class="form-group">
          <label for="number3">Third number:</label>
          <input type="number" class="form-control" id="number3" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="findLargest()">Find the largest number</button>
      </form>
      <div class="mt-3">
        <h3>Result:</h3>
        <p id="message"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
