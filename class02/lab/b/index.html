<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Suma y Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Suma y Producto</h1>
      <form>
        <div class="form-group">
          <label for="num1">Primer número:</label>
          <input type="number" class="form-control" id="num1" required>
        </div>
        <div class="form-group">
          <label for="num2">Segundo número:</label>
          <input type="number" class="form-control" id="num2" required>
        </div>
        <div class="form-group">
          <label for="num3">Tercer número:</label>
          <input type="number" class="form-control" id="num3" required>
        </div>
        <div class="form-group">
          <label for="num4">Cuarto número:</label>
          <input type="number" class="form-control" id="num4" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
      </form>
      <div class="mt-3">
        <h3>Resultados:</h3>
        <p>La suma de los dos primeros números es: <span id="suma"></span></p>
        <p>El producto del tercer y cuarto número es: <span id="producto"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
