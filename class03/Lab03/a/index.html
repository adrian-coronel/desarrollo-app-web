<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <title>Register</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-12 mt-5 mx-auto">
        <div class="card">

          <div class="card-header bg-primary">
            <div class="display-6 card-title text-white">
              Register user
            </div>
          </div>
          <div class="card-body">
            <form id="formLogin" method="POST" action="main.php">
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" class="form-control border-0 bg-light shadow-sm" name="name" placeholder="Enter your username" required>
              </div>

              <div class="form-group mt-3">
                <label for="email">E-mail:</label>
                <input id="email" type="text" class="form-control border-0 bg-light shadow-sm" name="email" placeholder="Enter your email" required>
              </div>
              
              <div class="form-group mt-3">
                <label for="avatar">Avatar(link):</label>
                <input id="avatar" type="link" class="form-control border-0 bg-light shadow-sm" name="avatar" placeholder="Enter your link" required>
              </div>

              <div class="form-group mt-4 text-center">
                <button class="btn btn-primary col-8" type="submit">Send</button>
              </div>
              
            </form>
        </div>

      </div>
    </div>
  </div>
      
</body>
</html>
